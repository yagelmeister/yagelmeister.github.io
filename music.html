<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yagel.nl â€“ music</title>
  <meta name="description" content="Music projects: DJ gigs, radio shows, MP Sound System en een zelfgebouwde studio." />

  <!-- shared styling -->
  <link rel="stylesheet" href="styling.css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* 4-up grid instead of 3 */
    main.grid.music{
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 900px){
      main.grid.music{
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 760px){
      main.grid.music{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="topbar" aria-label="Taal kiezen">
        <button class="lang-btn" type="button" data-lang="nl" aria-pressed="true">nl</button>
        <button class="lang-btn" type="button" data-lang="en" aria-pressed="false">en</button>
      </div>

      <div class="name">
        <a href="home.html" data-i18n="name">YA'GEL SCHOONDERBEEK</a>
      </div>
      <div class="rule"></div>
    </header>

    <main class="grid music" aria-label="Music sections">
          <!-- Radio -->
      <a class="card tilt-2" href="yak.html">
        <div>
          <img src="images/muziek/yak/RADIO_cover.JPG" alt="" class="card-image" />
          <div class="label" data-i18n="radio_label">YAK</div>
          <div class="meta" data-i18n="radio_meta">dj gigs & online radio shows</div>
        </div>
      </a>

      <!-- MP Sound System -->
      <a class="card tilt-3" href="mps.html">
        <div>
          <img src="images/muziek/mps/mps logo lightblue.png" alt="" class="card-image" />
          <div class="label" data-i18n="mp_label">MPSOUNDSYSTEM</div>
          <div class="meta" data-i18n="mp_meta">roaming marktplaats to make culture together</div>
        </div>
      </a>

      <!-- Studio -->
      <a class="card tilt-1" href="studio.html">
        <div>
          <img src="images/muziek/muziekstudio/studio_cover.jpg" alt="" class="card-image" />
          <div class="label" data-i18n="studio_label">STUDIO</div>
          <div class="meta" data-i18n="studio_meta">building a music studio</div>
        </div>
      </a>
    </main>

    <footer>
      <a class="pill" href="home.html" data-i18n="pill_home">HOME</a>
      <a class="pill" href="#" id="contactLink" data-i18n="pill_contact">CONTACT</a>
    </footer>
  </div>

  <script>
    // theme
    (function(){
      var savedTheme = localStorage.getItem("theme");
      document.documentElement.setAttribute("data-theme", savedTheme || "auto");
    })();

    // language
    (function(){
      var dict = {
        nl: {
          name: "YA'GEL SCHOONDERBEEK",
          radio_label: "YAK RADIO",
          radio_meta: "dj gigs & online radio shows",
          mp_label: "MPSOUNDSYSTEM",
          mp_meta: "marktplaats afstruinen om samen cultuur te maken",
          studio_label: "STUDIO",
          studio_meta: "zelfgebouwde muziekruimte",
          pill_home: "HOME",
          pill_contact: "CONTACT"
        },
        en: {
          name: "YA'GEL SCHOONDERBEEK",
          radio_label: "YAK RADIO",
          radio_meta: "dj gigs & online radio shows",
          mp_label: "MPSOUNDSYSTEM",         
          mp_meta: "roaming marktplaats to make culture together",
          studio_label: "STUDIO",
          studio_meta: "self-built music space",
          pill_home: "HOME",
          pill_contact: "CONTACT"
        }
      };

      function applyLang(lang){
        var pack = dict[lang] || dict.nl;
        document.documentElement.lang = lang;

        document.querySelectorAll("[data-i18n]").forEach(function(el){
          var key = el.getAttribute("data-i18n");
          if(pack[key]) el.textContent = pack[key];
        });

        document.querySelectorAll(".lang-btn").forEach(function(btn){
          btn.setAttribute(
            "aria-pressed",
            btn.getAttribute("data-lang") === lang ? "true" : "false"
          );
        });

        localStorage.setItem("lang", lang);
      }

      var initial = localStorage.getItem("lang") || "nl";
      applyLang(initial);

      document.querySelectorAll(".lang-btn").forEach(function(btn){
        btn.addEventListener("click", function(){
          applyLang(btn.getAttribute("data-lang"));
        });
      });
    })();

    // contact (anti-scrape)
    (function(){
      const user = "yagelschoonderbeek";
      const domain = "gmail.com";
      const link = document.getElementById("contactLink");

      if(!link) return;
      link.addEventListener("click", function(e){
        e.preventDefault();
        window.location.href = "mailto:" + user + "@" + domain;
      });
    })();
  </script>
</body>
</html>
