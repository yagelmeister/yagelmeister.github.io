  <script>
    // Theme: follow OS by default (auto). Users can still hardcode mono/paper/night later if you want.
    // If you ever add a manual theme switch, store it in localStorage as "theme".
    (function(){
      var savedTheme = localStorage.getItem("theme");
      document.documentElement.setAttribute("data-theme", savedTheme || "auto");
    })();

    // Language toggle (nl/en)
    (function(){
      var dict = {
        nl: {
          name: "YA'GEL SCHOONDERBEEK",
          tile_data: "DATA",
          meta_data: "mijn werk als data scientist aan inzichten in professioneel voetbal & de Nederlandse educatiemarkt",
          tile_cooking: "CHEF YAKKI",
          meta_cooking: "als kok doe ik privÃ© catering, kook wekelijks maaltijden bij een daklozenopvang & leer ik zuurdesem bakken bij bakkerij mater",
          tile_music: "MUZIEK",
          meta_music: "muziekprojecten waar ik me bezighoud zijn deejayen, cultuurcollectief mpsoundsystem & het zelf bouwen van een muziekstudio",
          pill_cv: "CV",
          pill_contact: "CONTACT"
        },
        en: {
          name: "YA'GEL SCHOONDERBEEK",
          tile_data: "DATA",
          meta_data: "my work as a data scientist on insights in professional football & the Dutch educational market",
          tile_cooking: "CHEF YAKKI",
          meta_cooking: "as a chef i do private catering, weekly cook meals at a homeless shelter & learn how to bake sourdough at bakery mater",
          tile_music: "MUSIC",
          meta_music: "music projects i'm occupied with are deejaying, culture collective mpsoundsystem & the building of a music studio",
          pill_cv: "CV",
          pill_contact: "CONTACT"
        }
      };

      function applyLang(lang){
        var pack = dict[lang] || dict.nl;

        // DOM state (for CSS hooks)
        document.documentElement.lang = lang;
        document.documentElement.setAttribute("data-lang", lang);

        // Text replacements
        document.querySelectorAll("[data-i18n]").forEach(function(el){
          var key = el.getAttribute("data-i18n");
          if(pack[key]) el.textContent = pack[key];
        });

        // Toggle button state
        document.querySelectorAll(".lang-btn").forEach(function(btn){
          btn.setAttribute(
            "aria-pressed",
            btn.getAttribute("data-lang") === lang ? "true" : "false"
          );
        });

        // Persistence across pages
        localStorage.setItem("yagel_lang", lang);
      }

      var initial = localStorage.getItem("lang") || document.documentElement.lang || "nl";
      if(!dict[initial]) initial = "nl";
      applyLang(initial);

      document.querySelectorAll(".lang-btn").forEach(function(btn){
        btn.addEventListener("click", function(){
          applyLang(btn.getAttribute("data-lang"));
        });
      });
    })();
  </script>
