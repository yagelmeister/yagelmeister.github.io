<!doctype html>
<html>
<head>
  <script>
    (function(){
      var lang = localStorage.getItem("yagel_lang") || "en";
      document.documentElement.setAttribute("data-lang", lang);
      document.documentElement.lang = lang;
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yagel.nl – spreiding</title>
  <meta name="description" content="Regionale spreiding – interactieve visualisatie." />

  <!-- shared styling -->
  <link rel="stylesheet" href="styling.css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* container for embedded tool */
    .embed-wrap{
      border: 1.5px solid var(--line);
      border-radius: 12px 4px 12px 4px;
      overflow: hidden;
      background: var(--card);
      position: relative;
    }

    .embed-wrap::after{
      content:"";
      position:absolute;
      inset: 6px -6px -6px 6px;
      border: 1px solid var(--line);
      border-radius: 12px 4px 12px 4px;
      opacity: 0.16;
      pointer-events:none;
    }

    .embed-iframe{
      width: 100%;
      height: 90.4vh;
      border: 0;
      display: block;
      background: transparent;
    }

    @media (max-width: 760px){
      .embed-iframe{
        height: 70vh;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="topbar" aria-label="Taal kiezen">
        <button class="lang-btn" type="button" data-lang="nl" aria-pressed="true">nl</button>
        <button class="lang-btn" type="button" data-lang="en" aria-pressed="false">en</button>
      </div>

      <div class="name">
        <a href="home.html" data-i18n="name">YA'GEL SCHOONDERBEEK</a>
      </div>
      <div class="rule"></div>
    </header>

    <main aria-label="Spreiding visualisatie">
      <div class="embed-wrap">
        <iframe
          class="embed-iframe"
          src="https://tools.nidap.com/Spreiding/Regio_visualisatie.html"
          loading="lazy"
          referrerpolicy="no-referrer"
          allowfullscreen
        ></iframe>
      </div>
    </main>

    <footer>
      <a class="pill" href="data.html" data-i18n="pill_back">DATA</a>
      <a class="pill" href="home.html" data-i18n="pill_home">HOME</a>
      <a class="pill" href="#" id="contactLink" data-i18n="pill_contact">CONTACT</a>
    </footer>
  </div>

  <script>
    /* theme */
    (function(){
      var savedTheme = localStorage.getItem("theme");
      document.documentElement.setAttribute("data-theme", savedTheme || "auto");
    })();

    /* language */
    (function(){
      var dict = {
        nl: {
          name: "YA'GEL SCHOONDERBEEK",
          pill_home: "HOME",
          pill_back: "DATA",
          pill_contact: "CONTACT"
        },
        en: {
          name: "YA'GEL SCHOONDERBEEK",
          pill_home: "HOME",
          pill_back: "DATA",
          pill_contact: "CONTACT"
        }
      };

      function applyLang(lang){
        var pack = dict[lang] || dict.nl;

        // DOM state (for CSS hooks)
        document.documentElement.lang = lang;
        document.documentElement.setAttribute("data-lang", lang);

        // Text replacements
        document.querySelectorAll("[data-i18n]").forEach(function(el){
          var key = el.getAttribute("data-i18n");
          if(pack[key]) el.textContent = pack[key];
        });

        // Toggle button state
        document.querySelectorAll(".lang-btn").forEach(function(btn){
          btn.setAttribute(
            "aria-pressed",
            btn.getAttribute("data-lang") === lang ? "true" : "false"
          );
        });

        // Persistence across pages
        localStorage.setItem("yagel_lang", lang);
      }


      var initial = localStorage.getItem("yagel_lang") || "nl";
      applyLang(initial);

      document.querySelectorAll(".lang-btn").forEach(function(btn){
        btn.addEventListener("click", function(){
          applyLang(btn.getAttribute("data-lang"));
        });
      });
    })();

    /* contact (anti-scrape) */
    (function(){
      const user = "yagelschoonderbeek";
      const domain = "gmail.com";
      const link = document.getElementById("contactLink");

      if(!link) return;
      link.addEventListener("click", function(e){
        e.preventDefault();
        window.location.href = "mailto:" + user + "@" + domain;
      });
    })();
  </script>
</body>
</html>
